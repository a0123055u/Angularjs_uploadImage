<html ng-app="nameApp">
	<head>
	<meta charset="utf-8">
	<title>Angular.js Example</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.4/angular.min.js"></script>
	<script>
		var nameApp=angular.module('nameApp',[]);
		nameApp.controller('NameCtrl',function($scope){
		$scope.listName=[];
	for (var i = 1; i <= 5; i++) {
    $scope['img' + i] = true;
    console.log("Gen Values" + $scope['img' + i]);
	$scope.listName.push({['img'+i]:$scope['img' + i]});
}
		$scope.link=[];
		$scope.upload = function(){
		$scope.link.push({uploaded_id:"lib/rabbit.gif",show:true});
		console.log("Entered");
		}
		$scope.delete = function(){
		$scope['img'+1]=false;
		}
		$scope.$watch('listName',function(newValue,old){
		console.log("Watch Called"+newValue);
		});

var current = 1;
$scope.getId = function () {

        var j = current;
        console.log("Current in controller for " + 'img' + j + " " + $scope['img' + j]);
        current = current + 1;
        if (current == ( 5 )) {
            current = 1;
            j = 1;
        }
return $scope['img'+j];
}
		});
		</script>
	</head>
		<body ng-controller="NameCtrl">
		<div class="left" id="left">
		<button class="btn-btn" ng-click="upload()">upload</button>
		<button  ng-click="delete()">delete</button>
		</div>
		 <div class="right" data-ng-attr-id=i >
    <img ng-src="{{link[0].uploaded_id}}" data-ng-attr-test={{test}} class="img" value="{{link[0].uploaded_id}}"
        ng-model="test" ng-init="test= getId()"  /> 
		
    <div class="bottom-progress">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="progress_style({{ link[0].uploaded_id }})"></div>
        </div>
    </div>
	{{link[0].uploaded_id}}{{img1}}
</div>	
		</body>
</html>
